<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>IMAGE-SLIDER</h1>

<div class="img_container">

     <div class="img img_1 fade"></div>
     <div class="img img_2 fade"></div>
     <div class="img img_3 fade"></div>



     <a onclick="plusSlides(-1)"class="prev">&#10094;</a>
     <a onclick="plusSlides(1)" class="next">&#10095;</a>


     <div class="dots-container">
         <span onclick = "currentSlide(1)" class="dot"></span>
         <span onclick = "currentSlide(2)" class="dot"></span>
         <span onclick = "currentSlide(3)" class="dot"></span>
     </div>



</div>







    <script src="main.js"></script>
</body>
</html>
